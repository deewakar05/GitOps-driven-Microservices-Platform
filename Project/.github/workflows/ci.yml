name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'microservices/**'
      - '.github/workflows/ci.yml'
      - 'docker-compose.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'microservices/**'
      - '.github/workflows/ci.yml'
      - 'docker-compose.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - user-service
          - order-service

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY_URL }}
  ECR_USER_SERVICE_REPOSITORY: ${{ secrets.ECR_USER_SERVICE_REPOSITORY_URL }}
  ECR_ORDER_SERVICE_REPOSITORY: ${{ secrets.ECR_ORDER_SERVICE_REPOSITORY_URL }}
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Job 1: Run tests for all microservices
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: user-service
            path: microservices/user-service
          - name: order-service
            path: microservices/order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service.path }}/app/requirements.txt

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests
        working-directory: ${{ matrix.service.path }}
        run: |
          pytest tests/ -v --tb=short --junit-xml=test-results.xml --cov=app --cov-report=xml --cov-report=term

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service.name }}
          path: ${{ matrix.service.path }}/test-results.xml
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service.name }}
          path: ${{ matrix.service.path }}/coverage.xml
          retention-days: 30

  # Job 2: Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: user-service
            path: microservices/user-service
            port: 8000
          - name: order-service
            path: microservices/order-service
            port: 8001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.service.name }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Save image for ECR push
        run: |
          docker save ${{ matrix.service.name }}:${{ github.sha }} -o /tmp/${{ matrix.service.name }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.service.name }}
          path: /tmp/${{ matrix.service.name }}.tar
          retention-days: 1

  # Job 3: Push to ECR (only on main branch or tags)
  push-to-ecr:
    name: Push to AWS ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: user-service
            path: microservices/user-service
            repository: ${{ env.ECR_USER_SERVICE_REPOSITORY }}
          - name: order-service
            path: microservices/order-service
            repository: ${{ env.ECR_ORDER_SERVICE_REPOSITORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ matrix.service.name }}
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/${{ matrix.service.name }}.tar

      - name: Extract repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ matrix.service.repository }}" | awk -F'/' '{print $NF}')
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"

      - name: Tag image with commit SHA
        run: |
          docker tag ${{ matrix.service.name }}:${{ github.sha }} ${{ matrix.service.repository }}:${{ github.sha }}
          docker tag ${{ matrix.service.name }}:${{ github.sha }} ${{ matrix.service.repository }}:latest

      - name: Push image to ECR
        run: |
          docker push ${{ matrix.service.repository }}:${{ github.sha }}
          docker push ${{ matrix.service.repository }}:latest
          echo "âœ… Successfully pushed ${{ matrix.service.repository }}:${{ github.sha }}"
          echo "âœ… Successfully pushed ${{ matrix.service.repository }}:latest"

      - name: Output image details
        run: |
          echo "## ðŸ³ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ matrix.service.repository }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest**: \`${{ matrix.service.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Integration tests with docker-compose
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Docker images
        run: |
          mkdir -p /tmp/images
        continue-on-error: true

      - name: Build services with docker-compose
        run: |
          docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Check service health
        run: |
          echo "Testing user-service health..."
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/health/ready || exit 1
          curl -f http://localhost:8000/health/live || exit 1
          
          echo "Testing order-service health..."
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8001/health/ready || exit 1
          curl -f http://localhost:8001/health/live || exit 1

      - name: Test API integration
        run: |
          # Create a user
          echo "Creating test user..."
          USER_RESPONSE=$(curl -s -X POST http://localhost:8000/api/v1/users \
            -H "Content-Type: application/json" \
            -d '{"name":"CI Test User","email":"ci-test@example.com","age":30}')
          echo "User Response: $USER_RESPONSE"
          
          # Extract user ID
          USER_ID=$(echo $USER_RESPONSE | python3 -c "import sys, json; print(json.load(sys.stdin)['id'])" 2>/dev/null || echo "")
          
          if [ -z "$USER_ID" ]; then
            echo "âŒ Failed to create user"
            exit 1
          fi
          
          echo "âœ… User created with ID: $USER_ID"
          
          # Create an order
          echo "Creating test order..."
          ORDER_RESPONSE=$(curl -s -X POST http://localhost:8001/api/v1/orders \
            -H "Content-Type: application/json" \
            -d "{\"user_id\":\"$USER_ID\",\"items\":[{\"product_id\":\"prod-ci-1\",\"product_name\":\"CI Test Product\",\"quantity\":2,\"price\":29.99}],\"shipping_address\":\"123 CI Test Street\"}")
          echo "Order Response: $ORDER_RESPONSE"
          
          # Verify order was created
          if echo "$ORDER_RESPONSE" | grep -q "id"; then
            echo "âœ… Order creation successful"
          else
            echo "âŒ Order creation failed"
            exit 1
          fi

      - name: Test metrics endpoints
        run: |
          curl -f http://localhost:8000/metrics || exit 1
          curl -f http://localhost:8001/metrics || exit 1
          echo "âœ… Metrics endpoints working"

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

  # Job 5: Security scan summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed for all Docker images." >> $GITHUB_STEP_SUMMARY
          echo "Check the 'Build Docker Images' job for detailed Trivy scan results." >> $GITHUB_STEP_SUMMARY
