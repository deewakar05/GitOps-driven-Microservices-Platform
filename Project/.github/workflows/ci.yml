name: CI - Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: user-microservice

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./microservice
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./microservice
      run: |
        python test_app.py
    
    - name: Test health endpoint
      working-directory: ./microservice
      run: |
        python app.py &
        sleep 3
        curl -f http://localhost:5000/health || exit 1
        pkill -f "python app.py"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      working-directory: ./microservice
      run: |
        flake8 app.py test_app.py --max-line-length=120 --ignore=E501 || true
    
    - name: Check Python syntax
      working-directory: ./microservice
      run: |
        python -m py_compile app.py test_app.py

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: ./microservice
      run: |
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:test .
    
    - name: Test Docker image
      working-directory: ./microservice
      run: |
        docker run -d -p 5000:5000 --name test-container ${{ env.DOCKER_IMAGE_NAME }}:test
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Docker image size check
      run: |
        docker images ${{ env.DOCKER_IMAGE_NAME }}:test --format "Image size: {{.Size}}"

